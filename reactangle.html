<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const length = 10
        const breadth = 10
        area = length * breadth;
        perimeter = 2 * (length + breadth);
        document.write("Rectangle area is", area, "<br>");
        document.write("Rectangle perimeter is", perimeter, "<br>");
    </script>
</body>

</html>
