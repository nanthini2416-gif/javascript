<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mul(a, b) {
            let c = a * b
            document.write("mul", c)
        }

        function div(a, b) {
            let c = a / b
            document.write("div", c)
        }
    </script>
    <button onclick="mul(6,5)">Multi</button>
    <button onclick="div(6,5)">Division</button>
    </script>
</body>

</html>
