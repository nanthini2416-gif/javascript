<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = parseInt(prompt("enter the day"));
        switch (month) {
            case 1:
                document.write("january");
                break;
            case 2:
                document.write("feburary");
                break;
            case 3:
                document.write("march");
                break;
            case 4:
                document.write("april");
                break;
            case 5:
                document.write("may");
                break;
            case 6:
                document.write("june");
                break;
            case 7:
                document.write("july");
                break;
            case 8:
                document.write("august");
                break;
            case 9:
                document.write("september");
                break;
            case 10:
                document.write("october");
                break;
            case 11:
                document.write("november");
                break;
            case 12:
                document.write("december");
                break;
            default:
                document.write("invalid  month");

        }
    </script>
</body>

</html>
