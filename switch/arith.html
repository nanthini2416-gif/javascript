<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter a value"))
        let b = parseInt(prompt("enter b value"))
        let c = parseInt(prompt("enter ur choice 1-4"))
        switch (c) {
            case 1:
                document.write("result", a + b, "<br>")
                break;
            case 2:
                document.write("result", a - b, "<br>")
                break;

            case 3:
                document.write("result", a * b, "<br>")
                break;

            case 4:
                document.write("result", a / b, "<br>")
                break;
            default:

                document.write("invalid month")

        }
    </script>
</body>

</html>
