<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let str = "hello world";
       let vowels = "aeiouAEIOU";
       let count = 0;

         for (let ch of str) {
            if (vowels.includes(ch)) count++;
           }

          document.write(count);
    </script>
</body>
</html>
