<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dollar = parseInt(prompt("enter a dollar"))
        let indian = 89 * dollar
        document.write("Dollar is", dollar, "<br>")
        document.write("Indian is", indian, "<br>")

        let indian1 = parseInt(prompt("enter a indian"))
        let dollar1 = indian1 * 88.70

        document.write("Indian is", indian1, "<br>")
        document.write("Dollar is", dollar1, "<br>")
    </script>
    </script>

</body>

</html>
