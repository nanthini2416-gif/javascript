<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 4.7;

        let roundedUp = Math.ceil(num);    // Rounds up
        let roundedDown = Math.floor(num); // Rounds down

        document.write("Rounded Up:", roundedUp);
        document.write("Rounded Down:", roundedDown);
    </script>
</body>
</html>
