<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
            for (let i = 0; i < 10; i++) {
                let num = Math.floor(Math.random() * 100) + 1;
                console.log("Random number", i+1, ":", num);
                sum += num;
            }

            let average = sum / 10;
            document.write("Average:", average.toFixed(2));
    </script>
</body>
</html>
