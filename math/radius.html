<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radius = 5;
        let area = Math.PI * radius * radius;

        document.write("Area of the circle:", area.toFixed(2));
    </script>
