<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date();
        document.write(new Date(d.getFullYear(), d.getMonth(), 1));  
        document.write(new Date(d.getFullYear(), d.getMonth() + 1, 0)); 
    </script>
</body>
</html>
