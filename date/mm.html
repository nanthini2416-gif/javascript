<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let now = new Date();

       let hours = now.getHours();
       let minutes = now.getMinutes();
       let seconds = now.getSeconds();

       let time = hours + ":" + minutes + ":" + seconds;
       document.write(time);
    </script>
</body>
</html>
