<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5
        let i = 1
        let fact = 1
        while (i <= n) {
            fact *= i
            i++
        }
        document.write("factorial of ", n, "=", fact)
    </script>
</body>

</html>
