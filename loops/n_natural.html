<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5;
        let i = 1;
        let sum = 0;
        while (i <= n) {
            document.write(i, "<br>")
            sum += 1;
            i++
        }
        document.write("sum=", sum)
    </script>
</body>

</html>
