<html lang="en">

<body>
    <h1 id="title" style="color:aqua;">Nature encompasses the physical world, life, and natural phenomena (plants, animals, mountains, oceans) not made by humans, representing the interconnected systems of our planet</h1>
    <button onclick="Change()">Change property</button>
    <script>
        function Change(){
            const a=document.getElementById("title")
            a.style.color="red";
            a.style.fontSize="40px";
        }
    </script>
