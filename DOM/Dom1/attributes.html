<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./lotus.jpg" name="flower">
    <button onclick="Change()">Change Image</button>
    <script>
    function Change() {
        const a = document.getElementsByName("flower")[0];
        a.setAttribute("src", "./nature.jpg");
    }
</script>
</body>
</html>
