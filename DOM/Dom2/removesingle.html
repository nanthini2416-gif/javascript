<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="frnds"></ul>
    <button onclick="removeList()">Remove</button>
    <script>
        let list1 = document.createElement("li");
        let list2 = document.createElement("li");
        let list3 = document.createElement("li");
        let list4 = document.createElement("li");
        let list5 = document.createElement("li");

        list1.textContent = "Abi";
        list2.textContent = "Akshaya";
        list3.textContent = "Nithya";
        list4.textContent = "Nandhini";
        list5.textContent = "Abimanyu";

        let ul = document.getElementById("frnds");

        ul.appendChild(list1);
        ul.appendChild(list2);
        ul.appendChild(list3);
        ul.appendChild(list4);
        ul.appendChild(list5);

        function removeList() {
            ul.remove();
        }
    </script>


</body>

</html>
