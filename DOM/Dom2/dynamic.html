<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" style="height: 100px; width: 100px; background-color: aqua;"></div><br>
    <div class="box" style="height: 100px; width: 100px; background-color: red;"></div><br>
    <div class="box" style="height: 100px; width: 100px; background-color: chartreuse;"></div><br>
    <script>
    let boxes = document.getElementsByClassName("box");
    for (let box of boxes) {
        box.addEventListener("click", () => {
            box.style.backgroundColor = "orange";
        });
    }
</script>

</body>
</html>
