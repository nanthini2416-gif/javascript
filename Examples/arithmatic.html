<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = 20
        b = 10
        document.write("The Addition is", a + b, "<br>")
        document.write("The Subtraction is", a - b, "<br>")
        document.write("The Multiplication is", a * b, "<br>")
        document.write("The Division is", a / b, "<br>")
        document.write("The Modulus is", a % b, "<br>")
        document.write("The Exponent is", a ** b, "<br>")
    </script>
</body>

</html>
