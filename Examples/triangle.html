<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5
        let b = 5
        let c = 5
        if (a === b && b === c) {
            document.write("equilateral")
        } else if (a === b || b === c || c === a) {
            document.write("isosceles")
        } else {
            document.write("scalene")
        }
    </script>
</body>

</html>
