<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter a value"))
        if (a % 3 == 0) {
            document.write("fizz numbers")
        } else if (a % 3 == 0 || a % 5 == 0) {

            document.write("fizzbuzz number")

        } else if (a % 7 == 0 || a % 10 == 0) {
            document.write("buzz numbers")

        } else {
            document.write("invalid")
        }
    </script>
</body>

</html>
